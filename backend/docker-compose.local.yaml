services:
  website:
    build:
      context: ..
      dockerfile: Dockerfile
    image: vidpravki-local
    restart: unless-stopped
    container_name: vidpravki-local
    environment:
      - FLASK_DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ADMIN_PASSWORD=admin123
      - SESSION_COOKIE_SECURE=False
      - ALLOWED_ORIGINS=*
    volumes:
      - ../data:/app/data
      - ../dist:/app/dist
    ports:
      - "3914:3914"
    networks:
      - vidpravki-network

networks:
  vidpravki-network:
    driver: bridge
