{% extends 'base.html' %}

{% block title %}Вход в Админ Панель{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/admin-static/css/login.css" />
{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-card">
        <div class="login-body">
            {% if error %}
            <div class="alert-error" role="alert">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                </svg>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="post" id="loginForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control-custom password-input"
                            placeholder="Введите пароль"
                            required
                            autocomplete="current-password"
                        />
                        <button
                            type="button"
                            class="password-toggle"
                            onclick="togglePassword()"
                        >
                            <svg
                                id="eye-icon"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                />
                            </svg>
                            <svg
                                id="eye-off-icon"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                                style="display: none"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                                />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login">Войти в систему</button>
            </form>
        </div>
    </div>
</div>

<script src="/admin-static/js/login.js"></script>
{% endblock %}
